backend:
  name: git-gateway
  branch: main                       # Branch to save changes

media_folder: "docs/assets"           # Where uploaded media files go
public_folder: "/assets"

media_library:
  name: uploadcare
  config:
    publicKey: demopublickey

local_backend: false

collections:
  - name: "docs"
    label: "Documentation"
    folder: "docs"                    # Folder where Markdown files are stored
    create: true                     # Allows creating new files
    slug: "{{slug}}"
    extension: "md"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "navigation"
    label: "Site Navigation"
    files:
      - name: "sidebar"
        label: "Sidebar Navigation"
        file: "docs/_sidebar.md"
        fields:
          - { label: "Navigation Menu", name: "body", widget: "markdown", hint: "Edit the navigation menu. Use format: - [Page Name](filename.md)" }
