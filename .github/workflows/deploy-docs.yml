name: Deploy Knowledge Pack to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Build site structure
        run: |
          mkdir -p _site
          # Copy main Docsify application to root
          cp index.html _site/
          # Copy documentation files directly to match local structure
          cp -r docs _site/
          # Copy CMS admin interface
          cp -r admin _site/
          # Create 404.html for GitHub Pages SPA routing
          cp index.html _site/404.html
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
