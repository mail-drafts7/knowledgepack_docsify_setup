<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Knowledge Pack - Content Manager</title>
  <meta name="description" content="DecapCMS admin interface for knowledge management" />
  <!-- Identity widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- DecapCMS - Latest version -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // Initialize DecapCMS
    console.log('DecapCMS loaded successfully');
    
    // Optional: Custom configuration
    if (window.CMS) {
      console.log('DecapCMS initialized and ready');
      
      // Custom preview templates can be added here
      CMS.registerPreviewStyle('/admin/preview-styles.css');
    }

    // Netlify Identity setup for GitHub authentication
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
