<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'My Documentation',
      repo: '',            // Add your repo URL or leave empty
      loadSidebar: true,   // Enable loading _sidebar.md for navigation
      loadNavbar: false,   // Disable navbar
      auto2top: true,      // Auto scroll to top when route changes
      subMaxLevel: 3,      // Maximum sub heading level
      search: 'auto',      // Enable search
      basePath: 'docs/',   // Base path where your markdown files are located
      autoHeader: true,    // Auto generate headers
      maxLevel: 3,         // Maximum heading level for TOC
      mergeNavbar: true,   // Merge navbar with sidebar on smaller screens
      executeScript: true  // Execute script tags
    };
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
